<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"\>
        <title>癌症放置</title>
        <script src="./jquery.js"></script>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <span>癌症放置 </span><span id="ver">?</span>
        <br/>
        <!--按钮部分-->
        <div id="varbox">
            <button id="variation">变异</button>
            <br/>
        </div>
        <div id="splbox" hidden>
            <button id="split">分裂</button>
            <span id="splhint" hidden>葡萄糖-1 癌细胞*1.5</span>
            <br/>
        </div>
        <!--资源显示-->
        <div class="resourcebox" hidden>
            <div class="resbox" id="numresbox">
                <span class="restag">癌细胞</span>
                <span class="resnum" id="resnumnum">0</span>
            </div>
            <div class="resbox" id="gluresbox" hidden>
                <span class="restag">葡萄糖</span>
                <span class="resnum" id="resnumglu">0</span>
            </div>
        </div>
        <div id="savebox">
            <button id="save">保存到文本</button>
            <button id="load">从文本加载</button>
            <button id="reset">重置</button>
            <button id="resetsure">确认？</button>
            <button id="autosave" disabled>自动保存 0s</button>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
